
<div class="mt-2">
  <button
    class="btn btn-success"
    (click)="startFight()"
    [disabled]="startedFight"
  >
    Start fight
  </button>
  <p [hidden]="!startedFight">{{battleground.infoWinLose(battleground.heroOne)}}</p>
  <p [hidden]="!startedFight">{{battleground.infoWinLose(battleground.heroTwo)}}</p>
</div>
